

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoot the Flower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       
    <div class="form-and-text wrapper">
        <h1>Ready for an hoot? </h1>
        <form>
          <label for="movie" class="movie">Nice, hook me up with a movie title:</label> <br>
          <input type="text" id="movie">
          <button type="submit" class="submit"><i class="fas fa-cannabis"></i></button>
        </form>
        
        <div class="to-clear">

          <div class="box-top">
            <div class="result-text">
              <div class="top-result-text"></div>
              <div class="bottom-result-text"></div>
            </div>
            <div class="poster-img"></div>
          </div>

          <div class="box-bottom">
            <div class="strain-box"></div>
            <div class="plot-box"></div>
          </div>           

          <section class="results"><p></p></section>
          <section class="poster"></section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="script.js"></script>
          <script src="https://kit.fontawesome.com/748771d4d7.js" crossorigin="anonymous"></script>
        
    </div>

    <footer>
      <i class="far fa-copyright"></i> Created at Juno College
    </footer>

</body>
</html>
